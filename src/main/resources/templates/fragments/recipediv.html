<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="col-md-4" th:fragment="recipediv">
    <div class="recipe-listing">
        <div class="row">
            <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/show'}">
                <div class="col-lg-12">
                    <div class="recipe-box-image-container">
                        <img role="presentation"
                             src="/images/salmon.jpg"
                             th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                             class="recipe-box-image"/>
                    </div>
                    <div class="recipe-listing-title" th:text="${recipe.description}">
                        Recipe description
                    </div>
                    <div class="recipe-listing-subtitle" th:text="${recipe.source}">
                        Introductory Course for the Spring Framework
                    </div>
                </div>
            </a>
        </div>
        <div class="row recipe-listing-extra-info col-xs-12">
            <div class="col-xs-8">
                <img align="left" alt="Recipe"
                     src="/images/avatar.jpg"
                     th:src="@{'/images/'+${recipe.user.avatar}}"
                     class="img-circle"/>
                <div class="small recipe-author-name" th:text="${(recipe.user.firstName)
                                                          + ' ' + (recipe.user.lastName)}">
                    FirstName LastName
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small recipe-price" th:text="${recipe.difficulty}">
                    HARD
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
