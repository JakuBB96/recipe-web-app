<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>UOMs</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading" sec:authorize="isAuthenticated()">
                    <h1 class="panel-title" th:text="#{label.uom.list.title}">All Unit Of Measures</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(uoms)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th th:text="#{table.id}">ID</th>
                                <th th:text="#{table.uom.description}">Description</th>
                                <th>Update</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${uom.id}">123</td>
                                <td th:text="${uom.description}">Tomato</td>
                                <td><a href="#">View</a> </td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${uom.id}">12333</td>
                                <td th:text="${uom.description}">Ground beef</td>
                                <td><a href="#">View</a> </td>
                            </tr>
                            <tr th:each="uom : ${uoms}">

                                <td th:text="${uom.id}">334</td>
                                <td th:text="${uom.description}">Something spicy</td>
                                <td><a href="#" th:text="#{table.update}" th:href="@{'/admin/uoms/' + ${uom.id} + '/update'}">Update</a></td>
                            </tr>
                        </table>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-default" href="#"
                           th:href="@{/admin/uoms/new}" th:text="#{button.addNewUom}" role="button">Add New Unit Of Measure</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
