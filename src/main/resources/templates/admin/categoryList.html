<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Categories</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading" sec:authorize="isAuthenticated()">
                    <h1 class="panel-title" th:text="#{label.category.list.title}">All Categories</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(categories)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th th:text="#{table.id}">ID</th>
                                <th th:text="#{table.category.name}">Name</th>
                                <th th:text="#{table.update}">Update</th>
                                <th th:text="#{table.delete}">Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${category.id}">123</td>
                                <td th:text="${category.description}">Japanesee</td>
                                <td><a href="#">View</a> </td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${category.id}">12333</td>
                                <td th:text="${category.description}">Italian</td>
                                <td><a href="#">View</a> </td>
                            </tr>
                            <tr th:each="category : ${categories}">

                                <td th:text="${category.id}">334</td>
                                <td th:text="${category.name}">Mexican</td>
                                <td><a href="#" th:text="#{table.update}" th:href="@{'/admin/categories/' + ${category.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:text="#{table.delete}" th:href="@{'/admin/categories/' + ${category.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-default" href="#"
                           th:href="@{/admin/categories/new}" th:text="#{button.addNewCategory}" role="button">Add New Category</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
