<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Find Recipe</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div>
                   <br>
                </div>
                <div>
                        <form th:object="${recipe}" th:action="@{/recipes/findRecipe}" method="get"
                              class="form-horizontal" id="search-recipe-form">
                            <div class="form-group">
                                <div class="control-group" id="descriptionGroup">
                                    <label class="col-sm-2 control-label" th:text="#{label.recipe}">Recipe</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" th:field="*{description}" size="30"
                                               maxlength="80"/> <span class="help-inline">
                                        <div
                                            th:if="${#fields.hasAnyErrors()}">
                                 <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                                 </div></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" th:text="#{button.findRecipe}">Find Recipe
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-default" href="#"
                           th:href="@{/recipes/new}" role="button" th:text="#{button.addNewRecipe}">Add New recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
