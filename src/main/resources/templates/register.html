<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<div class="container">
    <h1 th:text="#{label.form.title}">form</h1>
    <form action="/register" th:object="${user}" method="POST" enctype="utf8">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{user.hasErrors}">Error Message</p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error" />

                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}"th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}"th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}"th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('matchingPassword')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{label.user.confirmPass}">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{matchingPassword}"th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('matchingPassword')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <button type="submit" th:text="#{label.form.submit}" class="btn btn-default">Register</button>
        <a class="btn btn-default" href="#"
           th:href="@{/login}" role="button">Login</a>
    </form>
    <div th:if="${message != null}" class="alert alert-danger">
        <p th:text="${message}">Error Message</p>
    </div>
</div>
</body>
</html>
