<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">

            <form class="form-signin" th:object="${user}" method="POST" action="/register" enctype="utf8">
                <h2 class="form-signin-heading" th:text="#{label.form.title}">Register</h2>

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:text="#{user.hasErrors}">Error Message</p>
                </div>

                <div class="form-group row" th:class="${#fields.hasErrors('firstName')} ? 'form-group row has-error' : 'form-group row'">
                    <label class="col-sm-5 col-form-label">First Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>
                        <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
                       </ul>
                </span>
                    </div>
                </div>

                <div class="form-group row" th:class="${#fields.hasErrors('lastName')} ? 'form-group row has-error' : 'form-group row'">
                    <label class="col-sm-5 col-form-label">Last Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>
                        <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"/>
                       </ul>
                </span>
                    </div>
                </div>

                <div class="form-group row" th:class="${#fields.hasErrors('username')} ? 'form-group row has-error' : 'form-group row'">
                    <label class="col-sm-5 col-form-label">Username:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"/>
                        <span class="help-block" th:if="${#fields.hasErrors('username')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                       </ul>
                </span>
                    </div>
                </div>

                <div class="form-group row" th:class="${#fields.hasErrors('password')} ? 'form-group row has-error' : 'form-group row'">
                    <label class="col-sm-5 col-form-label">Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                       </ul>
                </span>
                    </div>
                </div>

                <div class="form-group row" th:class="${#fields.hasErrors('password')} ? 'form-group row has-error' : 'form-group row'">
                    <label class="col-sm-5 col-form-label" th:text="#{label.user.confirmPass}">Confirm Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" th:field="*{matchingPassword}" th:errorclass="has-error"/>
                        <span class="help-block" th:if="${#fields.hasErrors('matchingPassword')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="${err}"/>
                       </ul>
                </span>
                    </div>
                </div>

                <input type="submit" class="btn btn-success btn-rounded btn-sm my-0" role="button" value="Register">
                <input type="reset" class="btn btn-danger btn-rounded btn-sm my-0" role="button" value="Clear fields" />
            </form>
            <div th:if="${message != null}" class="alert alert-danger">
                <p th:text="${message}">Error Message</p>
            </div>
        </div>
    </div>
</div>

<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
